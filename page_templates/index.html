<!DOCTYPE html>
<html lang="en" style="font-family: 'Open Sans', 'sans-serif';">
<head>
    <meta charset="UTF-8">
    <title>Get Mingle</title>
    <style>
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        div.content {
            min-width: 750px;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px 50px;
            background-color: rgba(236,236,236,1);
        }

        div.content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        div.switch-box button {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 150px;
            height: 32px;
            background-color: rgba(109, 196, 203, 1);
            color: white;
            font-size: 16px;
            font-weight: 500;
            display: inline;
        }

        div.switch-box button:hover {
            background-color: rgba(22, 175, 194, 1);
            cursor: pointer;
        }

        div.switch-box button:focus {
            outline: none;
        }

        div.status-toggles {
            display: flex;
            flex-wrap: wrap;
        }

        span.color-check-box {
            height: 12px;
            width: 12px;
            border-radius: 5px;
            margin-right: 5px;
            display: inline-block;
        }

        span.status-name {
            font-size: 14px;
        }

        div.status-toggle {
            font-size: 0;
            align-items: center;
            display: inline-flex;
            padding: 5px 10px;
        }

        div.status-toggle:hover {
            cursor: pointer;
        }

        table {
            margin: 10px 0;
            width: 100%;
        }

        table td, table th {
            font-size: 14px;
            padding: 5px 15px;
            overflow: hidden;
            white-space: nowrap;
        }

        table td {
            font-weight: normal;
        }
        table a {
            color: black;
            text-decoration: none;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<body style="margin: 0;">
<header></header>
<div id="card-status-durations" style="background-color: rgba(236,236,236,1);">
    <div class="content">
        <div class="content-header">
            <h2>Card Status Durations</h2>
            <div class="switch-box" style="font-size: 0;">
                <button class="switch-box-btn" onclick="switchChartAndData(1, this)"
                        style="background-color: rgba(22,175,194,1);">Chart
                </button>
                <button class="switch-box-btn" onclick="switchChartAndData(0, this)">Data</button>
            </div>
        </div>
        <div class="status-toggles" style="margin: 0 -10px;"></div>
        <hr>
        <div class="status-duration-info">
            <canvas id="statusDurationsChart"></canvas>
        </div>
        <div class="status-duration-info" style="display: none; overflow-x: auto;">
            <table id="statusDurationsData"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    function switchChartAndData(id, element) {
        document.getElementsByClassName("switch-box-btn")[id].style.backgroundColor = "rgba(109, 196, 203, 1)";
        element.style.backgroundColor = "rgba(22,175,194,1)";
        document.getElementsByClassName("status-duration-info")[id].style.display = "none";
        document.getElementsByClassName("status-duration-info")[1 - id].style.display = "block";
    }
    function toggleStatus(statusId, element) {
        var colorCheckBox = element.getElementsByClassName("color-check-box")[0];
        if (colorCheckBox.style.backgroundColor === "transparent") {
            colorCheckBox.style.backgroundColor = colorCheckBox.style.borderColor;
            statusDurationsChart.data.datasets[statusId].hidden = false;
            statusDurationsChart.update();
        } else {
            colorCheckBox.style.backgroundColor = "transparent";
            statusDurationsChart.data.datasets[statusId].hidden = true;
            statusDurationsChart.update();
        }
        $('th:nth-child(' + (statusId + 2) + '),td:nth-child(' + (statusId + 2) + ')').toggle(200);
    }
    var statusDurationDetails = document.getElementById("statusDurationsChart");
    var statusDurationsChart = new Chart(statusDurationDetails, {
        type: 'horizontalBar',
        data: {
            labels: card_numbers,
            datasets: all_data
        },
        options: {
            legend: false,
            scales: {
                xAxes: [{
                    stacked: true,
                    gridLines: {
                        display: false
                    },
                    ticks: {
                        display: false
                    },
                    display: false
                }],
                yAxes: [{
                    stacked: true,
                    barThickness: 24,
                    gridLines: {
                        display: false,
                        color: "transparent"
                    },
                    ticks: {
                        fontFamily: "Open Sans",
                        fontColor: "black",
                        fontSize: 14
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
