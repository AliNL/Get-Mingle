<!DOCTYPE html>
<html lang="en" style="font-family: 'Open Sans', 'sans-serif';">
<head>
    <meta charset="UTF-8">
    <title>Get Mingle</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <style>
        header div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        header div a {
            display: flex;
            align-items: center;
        }

        header img#logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        header img#github {
            width: 24px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            display: inline-block;
            font-size: 36px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        h3 {
            font-size: 20px;
        }

        body {
            margin: 0;
            background-color: rgba(236, 236, 236, 1);
        }

        div.section {
            background-color: white;
            margin-bottom: 30px;
        }

        div.content {
            min-width: 750px;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px 50px;
            background-color: white;
        }

        div.content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        div.iteration-summary-data {
            display: flex;
            justify-content: space-around;
        }

        div.part {
            display: inline-block;
        }

        div.switch-box button.switch-box-btn {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 150px;
            height: 32px;
            background-color: rgba(109, 196, 203, 1);
            color: white;
            font-size: 16px;
            font-weight: 500;
            display: inline;
        }

        div.switch-box button.switch-box-btn.selected {
            background-color: rgba(22, 175, 194, 1);
        }

        div.switch-box button.switch-box-btn:hover {
            cursor: pointer;
        }

        div.switch-box button.switch-box-btn:focus {
            outline: none;
        }

        div.status-toggles {
            display: flex;
            flex-wrap: wrap;
        }

        span.color-check-box {
            height: 12px;
            width: 12px;
            border-radius: 5px;
            margin-right: 5px;
            display: inline-block;
        }

        span.color-check-box.removed {
            background-color: transparent !important;
        }

        span.status-name {
            font-size: 14px;
        }

        div.status-toggle {
            font-size: 0;
            align-items: center;
            display: inline-flex;
            padding: 5px 10px;
        }

        div.status-toggle:hover {
            cursor: pointer;
        }

        table {
            margin: 10px 0;
            width: 100%;
        }

        table td, table th {
            font-size: 14px;
            padding: 5px 15px;
            overflow: hidden;
            white-space: nowrap;
            border: solid white 1px;
        }

        table td {
            font-weight: normal;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<body>
<header>
    <div>
        <img id="logo" src="logo.png">
        <h1>Get Mingle</h1>
    </div>
    <div>
        <a href="https://github.com/AliNL/Get-Mingle">
            <img id="github" src="https://help.github.com/assets/images/site/invertocat.png">
            <span>View on GitHub</span>
        </a>
    </div>
</header>
<div class="section" id="iteration-summary-section">
    <div class="content">
        <div class="content-header">
            <h2>Iteration Summary</h2>
        </div>
        <hr/>
        <div class="iteration-summary-data">
            <div class="part">
                <h2>Total Estimated Points: 8</h2>
                <h2>Total Steps: 100</h2>
            </div>
            <div class="part" style="align-items: flex-end">
                <h2>Total Days for "In-Progress": 18</h2>
                <h2>Total Days for "In QA": 10</h2>
            </div>
        </div>
        <div class="iteration-summary-chart">
            <canvas id="iterationSummaryChart"></canvas>
        </div>
    </div>
</div>
<div class="section" id="whats-wrong-section">
    <div class="content">
        <div class="content-header">
            <h2>What's Wrong</h2>
        </div>
    </div>
</div>
<div class="section" id="card-durations-section">
    <div class="content">
        <div class="content-header">
            <h2>Card Durations</h2>
            <div class="switch-box" style="font-size: 0;">
                <button class="switch-box-btn selected">Chart</button>
                <button class="switch-box-btn">Data</button>
            </div>
        </div>
        <div class="status-toggles" style="margin: 0 -10px;"></div>
        <hr>
        <div class="status-duration-info">
            <canvas id="statusDurationsChart"></canvas>
        </div>
        <div class="status-duration-info" style="display: none; overflow-x: auto;">
            <table id="statusDurationsData"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('div.switch-box').click(function () {
            $('button.switch-box-btn').toggleClass('selected');
            $('div.status-duration-info').toggle();
        });
        $('div.status-toggle').click(
            function () {
                var checkBox = $(this).find('span.color-check-box');
                var statusId = parseInt($(this).attr('name'));
                checkBox.toggleClass('removed');
                statusDurationsChart.data.datasets[statusId].hidden = !!checkBox.hasClass('removed');
                statusDurationsChart.update();
                $('th:nth-child(' + (statusId + 2) + '),td:nth-child(' + (statusId + 2) + ')').toggle(200);
            }
        );
        var statusDurationsChart = new Chart($('canvas#statusDurationsChart'), {
            type: 'horizontalBar',
            data: {
                labels: card_numbers,
                datasets: all_data
            },
            options: {
                legend: false,
                scales: {
                    xAxes: [{
                        stacked: true,
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            display: false
                        },
                        display: false
                    }],
                    yAxes: [{
                        stacked: true,
                        barThickness: 24,
                        gridLines: {
                            display: false,
                            color: "transparent"
                        },
                        ticks: {
                            fontFamily: "Open Sans",
                            fontColor: "black",
                            fontSize: 14
                        }
                    }]
                }
            }
        });
    })
</script>
</body>
</html>
